name: tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (uv)
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv venv
          uv pip install -e . --group dev

      - name: Run tests
        run: uv run pytest tests
